# Entity death messages related to being killed by a player.

#Placeholders:
# %entity% - returns the entity name that was killed
# %player% - returns the player name
# %player_display% - returns the custom display name of the player
# %weapon% - returns a tooltip of the item name, lore, and enchantments
# %owner% - returns the owner of the entities name (Ex: Wolf Owned by playerA killed by playerB) returns playerA name.

Mobs:
  elderguardian:
    Solo:
      Projectile:
        - '%player% was shot by a %killer% somehow using %weapon%'
      Weapon:
        - '%player% was slained by a %killer% somehow using %weapon%'
      Melee:
        - '%player% was slained by a %killer%'
    Gang:
      Projectile:
