#Placeholders:
# %player% - returns the player name
# %player_display% - returns the custom display name of the player
# %weapon% - returns a tooltip of the item name, lore, and enchantments
# %killer% - returns the entity"s name
# %biome% - returns the biome the player was in
# %world% - returns the world name
# %x% - returns the x position the player died at.
# %y% - returns the y position the player died at.
# %z% - returns the z position the player died at.
#
#Text components:
#
# Using "::" in the messages will create text components.
# Format as followed: Base text::Hover text::Action
# Actions must start with either COMMAND:, or SUGGEST_COMMAND:
# Examples:
# "%player% was killed by %killer%::&cLocations: X:%x%, Y:%y%, Z:%z%::COMMAND:tppos %x% %y% %z%"
# "%player% was killed by %killer%::&cLocations: X:%x%, Y:%y%, Z:%z%"
# "%player% was killed by %killer%::&cLocations: X:%x%, Y:%y%, Z:%z%::SUGGEST_COMMAND:msg %player% lol noob"

Natural-Cause:
  Contact:
    - "%player% was pricked to death"
  Melee:
    - "%player% killed themselves"
  Projectile:
    - "%player% shot themselves"
  Suffocation:
    - "%player% was squished to death"
  Fall:
    - "%player% fell from a high place"
  Fire:
    - "%player% thought standing in fire was a good idea"
  Fire-Tick:
    - "%player% was burnt to a crisp"
  Melting:
    - "%player% melted away"
  Lava:
    - "%player% thought lava was a hot tub"
  Drowning:
    - "%player% thought they could swim forever"
  Explosion:
    - "%player% blew up"
  Void:
    - "%player% fell into the void"
  Lightning:
    - "%player% was struck by lighting"
  Suicide:
    - "%player% killed themselves"
  Starvation:
    - "%player% ran out of food, and died"
  Poison:
    - "%player% was playing with poison"
  Magic:
    - "%player% was playing with magic"
  Wither:
    - "%player% withered away"
  Falling-Block:
    - "%player% was squished by a %block%"
  Dragon-Breath:
    - "%player% died to a lingering dragons breath"
  Custom:
    - "%player% died in a unique way"
  Fly-Into-Wall:
    - "%player% flew into a wall"
  Hot-Floor:
    - "%player% was playing on a magma block too long"
  Cramming:
    - "%player% was killed in a heavily populated space"
  Dryout:
    - "%player% belonged in the water. Not land"
  Unknown:
    - "%player% died"

